<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>Desafio ClassApp</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="./">Desafio ClassApp</a>
            </div>
        </div>
    </nav>

    <form class="form-horizontal" action="fileupload" method="post" enctype="multipart/form-data" >
        <div class="form-group">
            <label class="control-label col-sm-2" for="filetoupload">Arquivo CSV</label>
            <div class="col-sm-10">
                <input id="filetoupload" type="file" accept=".csv" class="form-control" name="filetoupload"><br>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" class="btn btn-default" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
